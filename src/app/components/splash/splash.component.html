<div class="splash-container">
  <div class="splash-content">
    <!-- Animated Logo -->
    <div class="logo-animation">
      <div class="logo-circle">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 18V6C3 4.34315 4.34315 3 6 3H18C19.6569 3 21 4.34315 21 6V18C21 19.6569 19.6569 21 18 21H6C4.34315 21 3 19.6569 3 18Z" stroke="currentColor" stroke-width="2"/>
          <path d="M8 9H16M8 13H16M8 17H12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>
    </div>
    
    <!-- App Name -->
    <h1 class="app-title">
      <span class="gradient-text">ComicFlow</span>
    </h1>
    <p class="app-subtitle">Your Personal CBZ Reader</p>
    
    <!-- Loading Progress -->
    <div class="loading-progress">
      <div class="progress-bar">
        <div class="progress-fill" [style.width.%]="progress"></div>
      </div>
      <span class="progress-text">{{ progress }}%</span>
    </div>
    
    <!-- Loading Message -->
    <div class="loading-messages">
      @if (loading) {
        <div class="loading-dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <p class="loading-text">Preparing your library...</p>
      } @else {
        <p class="ready-text">Ready!</p>
      }
    </div>
    
    <!-- Version -->
    <p class="version">v1.0.0</p>
  </div>
</div>
