<div class="splash-container">
  <div class="splash-content">
    <!-- Animated Logo -->
    <div class="logo-animation">
      <div class="logo-circle">
        <img class="logo-icon" src="assets/img/icon-trsp.png" alt="DIComics">
      </div>
    </div>
    
    <!-- App Name -->
    <h1 class="app-title">
      <span class="gradient-text">DIComics</span>
    </h1>
    <p class="app-subtitle">Your Personal HQ, BD Comics Manager</p>
    
    <!-- Loading Progress -->
    <div class="loading-progress">
      <div class="progress-bar">
        <div class="progress-fill" [style.width.%]="progress"></div>
      </div>
      <span class="progress-text">{{ progress }}%</span>
    </div>
    
    <!-- Loading Message -->
    <div class="loading-messages">
      @if (loading) {
        <div class="loading-dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <p class="loading-text">Preparing your library...</p>
      } @else {
        <p class="ready-text">Ready!</p>
      }
    </div>
    
    <!-- Version -->
    <p class="version">v1.0.0</p>
  </div>
</div>
